
<div *ngIf="authenticated; else elseBlock">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-4">
        <ul class="list-group">
          <li
            *ngFor="let tipoContribuyente of tipoContribuyenteList"
              class="list-group-item"
            (click)="openForEdit(tipoContribuyente)"
          [class.active] = "tipoContribuyente == tipoContribuyenteSeleted"
          >
            {{tipoContribuyente.id}} : {{"Estado: " + tipoContribuyente.state}} - {{ "Nombre: "+ tipoContribuyente.name}}
          </li>
        </ul>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              Insertar un nuevo Tipo Contribuyente
            </div>
            <div class="form-group mt-2 ">
              <input type="text" [(ngModel)]="tipoContribuyente.name" placeholder="Insert a Name" class="form-control"/>
            </div>
            <div class="form-group mt-2">
              <input type="text" [(ngModel)]="tipoContribuyente.state" placeholder="Insert a State" class="form-control"/>
            </div>
            <button (click)="addOrEdit()" class="btn btn-primary mt-2">
              {{tipoContribuyente == tipoContribuyenteSeleted? "update": "submit"}}
            </button>
            <button (click)="delete(tipoContribuyenteSeleted.id)" class="btn btn-secondary mt-2">
              delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  {{message}}
</ng-template>
